<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animaciones Avanzadas</title>

  <!-- Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #0d6efd;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .card {
      margin: 1rem;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background: linear-gradient(135deg, #ffffff, #e9ecef);
    }

    canvas {
      width: 100%;
      height: 300px;
      display: block;
      border-radius: 8px;
      background-color: #ffffff;
    }

    .card-title {
      text-align: center;
      margin-top: 0.5rem;
      font-weight: 700;
      font-size: 1.3rem;
      color: #1e3a8a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    footer {
      background-color: #343a40;
      color: #f8f9fa;
      padding: 1.5rem 0;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h2>Animaciones Avanzadas en Canvas</h2>
    <div class="row justify-content-center" id="cards-container">
      <!-- Tarjetas generadas desde JS -->
    </div>
  </div>

  <footer>
    © 2025 Derechos reservados — <a href="#">Paola Ortiz</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
