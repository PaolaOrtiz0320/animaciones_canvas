<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animaciones Avanzadas</title>

  <!-- Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 800;
      font-size: 2.2rem;
      color: #0d6efd;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.25);
    }

    .card {
      margin: 1rem;
      border-radius: 20px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    canvas {
      width: 100%;
      height: 320px;
      display: block;
      border-radius: 12px;
      background: #fafafa;
    }

    .card-title {
      text-align: center;
      padding: 1rem;
      font-weight: 700;
      font-size: 1.4rem;
      color: #1e3a8a;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

 footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(90deg, #2c3e50, #34495e);
    color: white;
    font-size: 20px; /* <-- Aumentamos el tamaño */
    font-weight: bold; /* <-- Negritas para más impacto */
    letter-spacing: 2px; /* <-- Espaciado elegante */
    border-top: 3px solid #1abc9c;
}


    footer a {
      color: #ffdd57;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    <h2>Animaciones Avanzadas en Canvas</h2>
    <div class="row justify-content-center" id="cards-container">
      <!-- Tarjetas generadas desde JS -->
    </div>
  </div>

  <footer>
    © 2025 Derechos reservados — <a href="#">Paola Ortiz</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
